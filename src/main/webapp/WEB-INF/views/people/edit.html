<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="personName">Enter name: </label>
    <input type="text" th:field="*{personName}" id="personName"/>
    <div style="color:red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">Name Error</div>
    <br/>
    <label for="birthYear">Enter birth year: </label>
    <input type="text" th:field="*{birthYear}" id="birthYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
