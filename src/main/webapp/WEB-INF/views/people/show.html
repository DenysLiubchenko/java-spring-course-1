<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getPersonName() + ', ' + person.getBirthYear()}">VALUE</p>
<br>
<div th:if="${books.isEmpty()}">The man did not take a single book</div>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getBookName() + ', '+ book.getAuthorName()+ ', ' + book.getReleaseYear()}">book</a>
</div>
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<form th:if="${books.isEmpty()}" th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
